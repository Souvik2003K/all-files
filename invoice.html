<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>

    <style>
        table , th , td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th , td{
            width: 200px;
            height: 30px;
        }

        td{
            padding: 10px;
        }

        th{
            background-color: skyblue;
            text-align: left;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="3">Invoice #12345ABC</th>
            <th>18 Jul 2022</th>
        </tr>

        <tr>
            <td colspan="2">
                <b>Pay to:</b>
                <p>The Tech Park</p>
                <p>123 Willow Street</p>
                <p>Boulevard, LA - 567893</p>
            </td>
            <td colspan="2">
                <b>Pay to:</b>
                <p>The Tech Park</p>
                <p>123 Willow Street</p>
                <p>Boulevard, LA - 567893</p>
            </td>
        </tr>

        <tr>
            <th>Name/Description</th>
            <th>Qty.</th>
            <th>MRP</th>
            <th>Amount</th>
        </tr>

        <tr>
            <td>Biriyani</td>
            <td>3</td>
            <td>400</td>
            <td>1200</td>
        </tr>
        
        <tr>
            <td>Chocolate Shake</td>
            <td>3</td>
            <td>200</td>
            <td>600</td>
        </tr>

        <tr>
            <th colspan="3">Subtotal:</th>
            <td>1800</td>
        </tr>
        
        <tr>
            <th colspan="2">Tax:</th>
            <td>10%</td>
            <td>180</td>
        </tr>
        
        <tr>
            <th colspan="3">Grand total:</th>
            <td>1620</td>
        </tr>

        
        



    </table>
</body>
</html>
