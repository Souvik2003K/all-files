<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table , td ,th{
            border: 1px solid black;
            border-collapse: collapse;
            width: 600px;
            height: 30px;
            background-color: skyblue;
            padding: 6px;
    }
    </style>
</head>
<body>
    <table>

        <caption>Time-Table for Students</caption>

        <tr>
            <th rowspan="7">hours</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thur</th>
            <th>Fri</th>
        </tr>

        <tr>
            <td>Science</td>
            <td>Art</td>
            <td>Maths</td>
            <td>Sports</td>
            <td>English Lit</td>
        </tr>

        <tr>
            <td>English Lit</td>
            <td>Maths</td>
            <td>Art</td>
            <td>Sports</td>
            <td>Science</td>
        </tr>

        <tr>
            <td colspan="5" style="text-align: center ;">lunch break</td>
        </tr>
        
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Sports</td>
            <td>English Lit</td>
            <td>Art</td>
        </tr>

        <tr>
            <td>Art</td>
            <td>Maths</td>
            <td>English Lit</td>
            <td>Science</td>
            <td>Sports</td>
        </tr>
    </table>
</body>
</html>
